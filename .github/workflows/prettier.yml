name: prettier
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/prettier.yml"
    branches-ignore:
      - "main"
  pull_request:
    paths:
      - "prettier/*"
    types:
      - opened
      - closed

permissions:
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: prettier

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run hadolint
        run: |
          set -x
          docker run --rm -v "$(pwd)":/work -w /work \
          --security-opt=no-new-privileges --cap-drop all --network none \
          hadolint/hadolint hadolint "${IMAGE_NAME}/Dockerfile"

      - name: Run dockerfilelint
        run: |
          set -x
          docker run --rm -v "$(pwd)":/work -w /work \
          --security-opt=no-new-privileges --cap-drop all --network none \
          replicated/dockerfilelint "${IMAGE_NAME}/Dockerfile"

  metadata:
    name: Extract metadata
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Describe version
        id: version
        run: |
          semver="$(jq -r ".dependencies.${IMAGE_NAME}" ./"${IMAGE_NAME}"/package.json)"
          echo "::set-output name=semver::${semver}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.semver }}

  build-and-push:
    name: Build and push
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, metadata]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.IMAGE_NAME }}/
          # yamllint disable-line rule:line-length
          push: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged && github.base_ref == github.event.repository.default_branch }}
          tags: ${{ needs.metadata.outputs.tags }}
          labels: ${{ needs.metadata.outputs.labels }}
